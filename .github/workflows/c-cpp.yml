name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: ./configure
    - name: make
      working-directory: ./src_files/
      run: 
        make EXE=../bin/Koivisto
    - name: run bench
      working-directory: ./bin/
      run: ./Koivisto bench
